apiVersion: apps/v1
kind: Deployment
metadata:
  name: auditreporter
  labels:
    app: auditreporterapp
spec:
  selector:
    matchLabels:
      app: auditreporterapp
  replicas: 1
  template:
    metadata:
      labels:
        app: auditreporterapp
    spec:
      containers:
      - name: auditreporter
        image: x00159358/auditreporter:latest
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auditreportersvc
spec:
  selector:
    app: auditreporterapp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
